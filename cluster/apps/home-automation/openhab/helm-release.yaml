---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vernemq
  namespace: home
spec:
  interval: 5m
  releaseName: openhab
  chart:
    spec:
      # renovate: registryUrl=https://vernemq.github.io/docker-vernemq
      chart: openhab
      version: 1.0.3
      sourceRef:
        kind: HelmRepository
        name: kilip-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: openhab/openhab
      tag: 3.1.0
    replicaCount: 1
    serviceMonitor:
      create: true
    service:
      type: LoadBalancer
    ingress:
      enabled: true
      annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
      hosts:
        - host: openhab.cluster.stromberg.internal
          - path: /
                pathType: Prefix
      tls:
        - hosts:
              - "openhab.cluster.stromberg.internal"
 
